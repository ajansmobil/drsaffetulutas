<script>
  (function () {
    var mobileToggle = document.querySelector(".mf4nfmenumobil");
    var menuList = document.querySelector(".mf4nfmenulist");

    if (!mobileToggle || !menuList) {
      return;
    }

    var syncMenuState = function () {
      if (window.matchMedia("(max-width: 1024px)").matches) {
        menuList.classList.add("is-collapsed");
      } else {
        menuList.classList.remove("is-collapsed");
      }
    };

    mobileToggle.addEventListener("click", function () {
      menuList.classList.toggle("is-collapsed");
    });

    window.addEventListener("resize", syncMenuState);
    syncMenuState();
  })();
</script></div>

<script>
  const menuToggleBtn = document.querySelector(".hmshy-menu-btn");
  if (menuToggleBtn) {
    menuToggleBtn.addEventListener("click", function () {
      const menu = document.querySelector(".hmshy-menu");
      if (!menu) return;
      const isOpen = menu.classList.toggle("active");
      const icon = this.querySelector(".hmshy-icon");
      if (icon) {
        icon.textContent = isOpen ? "close" : "menu";
      }
    });
  }

  document.querySelectorAll(".hmshy-top").forEach(function (button) {
    button.addEventListener("click", function () {
      const group = this.closest(".hmshy-menu-group");
      if (!group) return;
      const sub = group.querySelector(".hmshy-sub");
      const isOpen = group.classList.toggle("open");
      this.classList.toggle("active", isOpen);
      const icon = this.querySelector(".hmshy-icon");
      if (icon) {
        icon.textContent = isOpen ? "expand_less" : "expand_more";
      }
      if (sub) {
        sub.classList.toggle("show", isOpen);
      }
    });
  });
</script>
