<script>
  if (typeof menu_slider_toggle === "undefined") {
    function menu_slider_toggle() {
      var root = document.getElementById("menu-slider-root");
      if (!root) {
        return;
      }
      if (root.classList.contains("rpmscmenu-open")) {
        root.classList.remove("rpmscmenu-open");
      } else {
        root.classList.add("rpmscmenu-open");
      }
    }
  }

  setTimeout(() => {
    var swiper = new Swiper(".rpmsc-slider", {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      autoplay: {
        delay: "3000",
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  }, 500);
</script>

<script>
  setTimeout(function () {
    var observer = new IntersectionObserver(
      function (entries) {
        entries.forEach(function (entry, index) {
          if (entry.isIntersecting) {
            if (window.innerWidth <= 1024) {
              entry.target.classList.add("visible");
            } else {
              setTimeout(function () {
                entry.target.classList.add("visible");
              }, index * 300);
            }
          } else {
            entry.target.classList.remove("visible");
          }
        });
      },
      {
        threshold: 0.1,
        rootMargin: "0px 0px -10px 0px",
      }
    );

    var items = Array.from(document.querySelectorAll(".h1vhsbodyitems"));
    items
      .sort(function (a, b) {
        return a.offsetTop - b.offsetTop;
      })
      .forEach(function (item) {
        observer.observe(item);
      });
  }, 100);
</script>
