  <div class="modulex-wa-advanced-button" onclick="toggleModulexAdvanced()">
    <div class="modulex-wa-advanced-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
        <path
          d="M19.11 17.205c-.372 0-1.088 1.39-1.518 1.39a.63.63 0 0 1-.315-.1c-.802-.402-1.504-.817-2.163-1.447-.545-.516-1.146-1.29-1.46-1.963a.426.426 0 0 1-.073-.215c0-.33.99-.945.99-1.49 0-.143-.73-2.09-.832-2.335-.143-.372-.214-.487-.6-.487-.187 0-.36-.043-.53-.043-.302 0-.53.115-.746.315-.688.645-1.032 1.318-1.06 2.264v.114c-.015.99.472 1.977 1.017 2.78 1.23 1.82 2.506 3.41 4.554 4.34.616.287 2.035.888 2.722.888.817 0 2.15-.515 2.478-1.318.13-.33.244-.73.244-1.088 0-.058 0-.144-.03-.215-.1-.172-2.434-1.39-2.678-1.39zm-2.908 7.593c-1.747 0-3.48-.53-4.942-1.49L7.793 24.41l1.132-3.337a8.955 8.955 0 0 1-1.72-5.272c0-4.955 4.04-8.995 8.997-8.995S25.2 10.845 25.2 15.8c0 4.958-4.04 8.998-8.998 8.998zm0-19.798c-5.96 0-10.8 4.842-10.8 10.8 0 1.964.53 3.898 1.546 5.574L5 27.176l5.974-1.92a10.807 10.807 0 0 0 16.03-9.455c0-5.958-4.842-10.8-10.802-10.8z"
          fill-rule="evenodd"
        ></path>
      </svg>
    </div>
    <div class="modulex-wa-advanced-pulse"></div>
  </div>

  <div class="modulex-wa-advanced-panel" id="modulexWaPanel">
    <div class="modulex-wa-advanced-header">
      <div class="modulex-wa-advanced-avatar">
        <img src="/img/{{id}}/{{img}}?v={{random}}" alt="Support Agent" />
        <div class="modulex-wa-advanced-status online"></div>
      </div>
      <div class="modulex-wa-advanced-info">
        <h4>{{name}}</h4>
        <p>{{status}}</p>
      </div>
      <button
        class="modulex-wa-advanced-close"
        onclick="closeModulexAdvanced()"
      >
        Ã—
      </button>
    </div>

    <div class="modulex-wa-advanced-body">
      <div class="modulex-wa-advanced-message">
        <p>{{message}}</p>
        <span class="modulex-wa-advanced-time">{{time}}</span>
      </div>
    </div>

    <div class="modulex-wa-advanced-footer">
      <a
        href="https://wa.me/{{number}}"
        target="_blank"
        class="modulex-wa-advanced-chat-btn"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          width="20"
          height="20"
        >
          <path
            d="M19.11 17.205c-.372 0-1.088 1.39-1.518 1.39a.63.63 0 0 1-.315-.1c-.802-.402-1.504-.817-2.163-1.447-.545-.516-1.146-1.29-1.46-1.963a.426.426 0 0 1-.073-.215c0-.33.99-.945.99-1.49 0-.143-.73-2.09-.832-2.335-.143-.372-.214-.487-.6-.487-.187 0-.36-.043-.53-.043-.302 0-.53.115-.746.315-.688.645-1.032 1.318-1.06 2.264v.114c-.015.99.472 1.977 1.017 2.78 1.23 1.82 2.506 3.41 4.554 4.34.616.287 2.035.888 2.722.888.817 0 2.15-.515 2.478-1.318.13-.33.244-.73.244-1.088 0-.058 0-.144-.03-.215-.1-.172-2.434-1.39-2.678-1.39zm-2.908 7.593c-1.747 0-3.48-.53-4.942-1.49L7.793 24.41l1.132-3.337a8.955 8.955 0 0 1-1.72-5.272c0-4.955 4.04-8.995 8.997-8.995S25.2 10.845 25.2 15.8c0 4.958-4.04 8.998-8.998 8.998zm0-19.798c-5.96 0-10.8 4.842-10.8 10.8 0 1.964.53 3.898 1.546 5.574L5 27.176l5.974-1.92a10.807 10.807 0 0 0 16.03-9.455c0-5.958-4.842-10.8-10.802-10.8z"
            fill-rule="evenodd"
            fill="#fff"
          ></path>
        </svg>
        {{button_text}}
      </a>
    </div>
  </div>
</div>

<style>
  .wa-advanced {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 1000;
    font-family: "Poppins", sans-serif;
    max-width: calc(100vw - 60px);
    box-sizing: border-box;
  }

  .modulex-wa-advanced-button {
    position: relative;
    width: 64px;
    height: 64px;
    background: --color--;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .modulex-wa-advanced-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
  }

  .modulex-wa-advanced-icon svg {
    width: 32px;
    height: 32px;
    fill: #fff;
  }

  .modulex-wa-advanced-pulse {
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    border: 2px solid --color--;
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }

    100% {
      transform: scale(1.3);
      opacity: 0;
    }
  }

  .modulex-wa-advanced-panel {
    position: absolute;
    bottom: 80px;
    right: 0;
    width: 320px;
    max-width: calc(100vw - 60px);
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    display: none;
    overflow: hidden;
    box-sizing: border-box;
  }

  .modulex-wa-advanced-header {
    background: --color--;
    color: #fff;
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    position: relative;
  }

  .modulex-wa-advanced-avatar {
    position: relative;
    width: 48px;
    height: 48px;
  }

  .modulex-wa-advanced-avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }

  .modulex-wa-advanced-status {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid #fff;
  }

  .modulex-wa-advanced-status.online {
    background: #4caf50;
  }

  .modulex-wa-advanced-info h4 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
  }

  .modulex-wa-advanced-info p {
    margin: 4px 0 0 0;
    font-size: 12px;
    opacity: 0.9;
  }

  .modulex-wa-advanced-close {
    position: absolute;
    top: 12px;
    right: 12px;
    background: none;
    border: none;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    opacity: 0.8;
  }

  .modulex-wa-advanced-close:hover {
    opacity: 1;
  }

  .modulex-wa-advanced-body {
    padding: 16px;
    background: #f8f9fa;
  }

  .modulex-wa-advanced-message {
    background: #fff;
    padding: 12px 16px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    justify-content: flex-end;
  }

  .modulex-wa-advanced-message p {
    font-size: 14px;
    color: #333;
    text-align: right;
    margin: 0;
  }

  .modulex-wa-advanced-time {
    font-size: 10px;
    color: #999;
    margin: 4px 0 0 0;
  }

  .modulex-wa-advanced-footer {
    padding: 16px;
  }

  .modulex-wa-advanced-footer a {
    text-decoration: none;
    color: #fff !important;
  }

  .modulex-wa-advanced-chat-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    background: --color--;
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 14px;
    transition: transform 0.3s ease;
  }

  .modulex-wa-advanced-chat-btn:hover {
    transform: translateY(-2px);
  }

  @media (max-width: 768px) {
    .wa-advanced {
      bottom: 20px;
      right: 30px;
      left: auto;
      max-width: calc(100vw - 40px);
    }
    
    .modulex-wa-advanced-panel {
      width: calc(100vw - 40px);
      max-width: 320px;
      right: 0;
      bottom: 80px;
    }
  }
  

</style>

<script>
  function toggleModulexAdvanced() {
    const panel = document.getElementById("modulexWaPanel");
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  }

  function closeModulexAdvanced() {
    document.getElementById("modulexWaPanel").style.display = "none";
  }
</script>
