<script>
  setTimeout(function() {
    var menuToggleBtn = document.querySelector(".f1d0n-menu-btn");
    var menu = document.querySelector(".f1d0n-menu");
    var overlay = document.querySelector(".f1d0n-menu-overlay");
    var closeButton = document.querySelector(".f1d0n-menu-close");
    
    if (!menuToggleBtn || !menu) {
      return;
    }
    
    var mql = window.matchMedia("(max-width: 1024px)");
    
    // Menüyü aç fonksiyonu
    function openMenu() {
      if (menu) {
        menu.classList.add("active");
      }
      if (overlay) {
        overlay.classList.add("active");
        overlay.setAttribute("aria-hidden", "false");
      }
      // Body scroll'u engelle
      document.body.style.overflow = "hidden";
    }
    
    // Menüyü kapat fonksiyonu
    function closeMenu() {
      if (menu) {
        menu.classList.remove("active");
      }
      if (overlay) {
        overlay.classList.remove("active");
        overlay.setAttribute("aria-hidden", "true");
      }
      // Body scroll'u geri getir
      document.body.style.overflow = "";
      // Focus'u menü butonuna geri ver
      if (menuToggleBtn) {
        menuToggleBtn.focus();
      }
    }
    
    // Toggle butonu
    menuToggleBtn.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();
      if (menu.classList.contains("active")) {
        closeMenu();
      } else {
        openMenu();
      }
    });
    
    // Kapatma butonu
    if (closeButton) {
      closeButton.addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        closeMenu();
      });
    }
    
    // Overlay'e tıklanınca kapat
    if (overlay) {
      overlay.addEventListener("click", function (e) {
        e.preventDefault();
        e.stopPropagation();
        closeMenu();
      });
    }
    
    // Menü içindeki linklere tıklanınca kapat
    menu.addEventListener("click", function (event) {
      var link = event.target.closest("a");
      var closeBtn = event.target.closest(".f1d0n-menu-close");
      if (link && !closeBtn) {
        closeMenu();
      }
    });
    
    // ESC tuşu ile kapat
    document.addEventListener("keydown", function (e) {
      if (e.key === "Escape" && menu && menu.classList.contains("active")) {
        closeMenu();
      }
    });
    
    // Klavye navigasyonu (Enter ve Space)
    menuToggleBtn.addEventListener("keydown", function (e) {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        if (menu.classList.contains("active")) {
          closeMenu();
        } else {
          openMenu();
        }
      }
    });
    
    // Breakpoint değişikliği
    function handleBreakpoint() {
      if (!mql.matches) {
        // Desktop'ta menüyü kapat
        if (menu) {
          menu.classList.remove("active");
        }
        if (overlay) {
          overlay.classList.remove("active");
          overlay.setAttribute("aria-hidden", "true");
        }
        document.body.style.overflow = "";
      }
    }
    
    if (typeof mql.addEventListener === "function") {
      mql.addEventListener("change", handleBreakpoint);
    } else if (typeof mql.addListener === "function") {
      mql.addListener(handleBreakpoint);
    }
    handleBreakpoint();

    // Alt menü toggle fonksiyonları
    document.querySelectorAll(".f1d0n-top").forEach(function (button) {
      button.addEventListener("click", function (e) {
        e.stopPropagation();
        var group = this.closest(".f1d0n-menu-group");
        if (!group) return;
        var sub = group.querySelector(".f1d0n-sub");
        var isOpen = group.classList.toggle("open");
        this.classList.toggle("active", isOpen);
        var icon = this.querySelector(".f1d0n-icon");
        if (icon) {
          icon.textContent = isOpen ? "expand_less" : "expand_more";
        }
        if (sub) {
          sub.classList.toggle("show", isOpen);
        }
      });
    });
  }, 100);
</script>

<script>
  // RTL dil kontrolü - Arapça için sağdan sola yazım desteği
  setTimeout(function() {
    var currentPath = window.location.pathname;
    var rtlLanguages = ['ar', 'he', 'fa']; // RTL diller: Arapça, İbranice, Farsça
    
    // URL'den dil kodunu çıkar (/ar/, /he/, /fa/ gibi)
    var langMatch = currentPath.match(/^\/([a-z]{2})\//);
    var currentLang = langMatch ? langMatch[1] : '';
    
    // Eğer RTL dil ise dir="rtl" set et
    if (rtlLanguages.indexOf(currentLang) !== -1) {
      document.documentElement.setAttribute('dir', 'rtl');
    } else {
      document.documentElement.setAttribute('dir', 'ltr');
    }
  }, 100);
</script>
