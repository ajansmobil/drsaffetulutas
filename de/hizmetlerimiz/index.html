<script>
  (function () {
    var mobileToggle = document.querySelector(".git61menumobil");
    var menuList = document.querySelector(".git61menulist");

    if (!mobileToggle || !menuList) {
      return;
    }

    var syncMenuState = function () {
      if (window.matchMedia("(max-width: 1024px)").matches) {
        menuList.classList.add("is-collapsed");
      } else {
        menuList.classList.remove("is-collapsed");
      }
    };

    mobileToggle.addEventListener("click", function () {
      menuList.classList.toggle("is-collapsed");
    });

    window.addEventListener("resize", syncMenuState);
    syncMenuState();
  })();
</script></div>

<script>
  setTimeout(function () {
    var observer = new IntersectionObserver(
      function (entries) {
        entries.forEach(function (entry, index) {
          if (entry.isIntersecting) {
            if (window.innerWidth <= 1024) {
              entry.target.classList.add("visible");
            } else {
              setTimeout(function () {
                entry.target.classList.add("visible");
              }, index * 300);
            }
          } else {
            entry.target.classList.remove("visible");
          }
        });
      },
      {
        threshold: 0.1,
        rootMargin: "0px 0px -10px 0px",
      }
    );

    var items = Array.from(document.querySelectorAll(".j4x0cbodyitems"));
    items
      .sort(function (a, b) {
        return a.offsetTop - b.offsetTop;
      })
      .forEach(function (item) {
        observer.observe(item);
      });
  }, 100);
</script>

<script>
  // RTL dil kontrolü - Arapça için sağdan sola yazım desteği
  setTimeout(function() {
    var currentPath = window.location.pathname;
    var rtlLanguages = ['ar', 'he', 'fa']; // RTL diller: Arapça, İbranice, Farsça
    
    // URL'den dil kodunu çıkar (/ar/, /he/, /fa/ gibi)
    var langMatch = currentPath.match(/^\/([a-z]{2})\//);
    var currentLang = langMatch ? langMatch[1] : '';
    
    // Eğer RTL dil ise dir="rtl" set et
    if (rtlLanguages.indexOf(currentLang) !== -1) {
      document.documentElement.setAttribute('dir', 'rtl');
    } else {
      document.documentElement.setAttribute('dir', 'ltr');
    }
  }, 100);
</script>
