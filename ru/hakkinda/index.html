<script>
  (function () {
    var mobileToggle = document.querySelector(".rl7j8menumobil");
    var menuList = document.querySelector(".rl7j8menulist");

    if (!mobileToggle || !menuList) {
      return;
    }

    var syncMenuState = function () {
      if (window.matchMedia("(max-width: 1024px)").matches) {
        menuList.classList.add("is-collapsed");
      } else {
        menuList.classList.remove("is-collapsed");
      }
    };

    mobileToggle.addEventListener("click", function () {
      menuList.classList.toggle("is-collapsed");
    });

    window.addEventListener("resize", syncMenuState);
    syncMenuState();
  })();
</script></div>
